<ion-header>
    <ion-toolbar color='success'>
        <ion-title>
            Chat
        </ion-title>
        <ion-buttons slot='end'>
            <ion-button (click)='logout()' color='light' size='small'>
                <ion-icon name="log-out-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card *ngFor='let chat of chats'>
        <ion-card-header>
            {{ chat.email }}:
        </ion-card-header>
        <ion-card-content>
            {{ chat.message || '' }}
            <img src='{{ chat.imageMessage }}' *ngIf='chat.imageMessage'>
        </ion-card-content>
    </ion-card>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-input placeholder='Enter text' [(ngModel)]='message'></ion-input>
        <ion-buttons slot='end'>
            Send
            <ion-button (click)='sendMessage()'>
                <ion-icon name='send-outline'></ion-icon>
            </ion-button>
            <ion-button (click)='presentActionSheetCamera()'>
                <ion-icon name='image-outline'></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
